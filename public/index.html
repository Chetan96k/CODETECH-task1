<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Garage!</h1>
        <div id="items-section">
            <h2>Vehicles</h2>
            <ul id="items-list"></ul>
        </div>
        <div id="form-section">
            <h2>Add a Vehicle</h2>
            <form id="item-form">
                <input type="hidden" id="item-id" />
                <label>
                    Name:
                    <input type="text" id="item-name" placeholder="e.g., Car - Tesla Model S" required />
                </label>
                <label>
                    Description:
                    <textarea id="item-description" placeholder="e.g., A luxury electric sedan." required></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
